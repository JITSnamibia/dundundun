<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R730 Home Lab - Server Status</title>
    <meta name="description" content="Status dashboard for home-hosted game and utility servers.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="header__logo">R730 Home Lab</h1>
            <p class="header__subtitle">PowerEdge Server Dashboard</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="status-summary" id="statusSummary">
                </div>
            
            <div class="server-grid" id="serverGrid">
                </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Last updated: <span id="lastUpdated">...</span></p>
            <p>Powered by Dell PowerEdge R730</p>
        </div>
    </footer>

    <template id="server-card-template">
        <div class="server-card">
            <div class="server-card__header">
                <span class="server-card__game"></span>
                <div class="server-card__status">
                    <div class="status-dot"></div>
                    <span class="status-text"></span>
                </div>
            </div>
            <h3 class="server-card__name"></h3>
            <p class="server-card__ip">
                <span class="ip-address"></span>
                <button class="copy-ip-btn" title="Copy IP Address">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM-1 1.5A1.5 1.5 0 0 1 .5 0h3A1.5 1.5 0 0 1 5 1.5v1A1.5 1.5 0 0 1 3.5 4h-3A1.5 1.5 0 0 1-1 2.5v-1z"/>
                    </svg>
                </button>
            </p>
        </div>
    </template>

</body>
</html>
